<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin pepek</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden; 
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }


        header {
            text-align: center;
            position: relative; 
            z-index: 1; 
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }


        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            position: relative; 
            z-index: 2; 
            opacity: 0;
            height: 950px;
        }


        h2 {
            font-size: 24px;
            margin-top: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }


        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }


        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            header h1 {
                font-size: 24px;
            }

            nav ul li {
                margin-right: 10px;
            }

            .container {
                padding: 10px;
            }

            h2 {
                font-size: 20px;
            }
        }
        .tombol {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-align: center;
            height: 4006px;
            width: 3500px;
            border: none;
            opacity: 0;
        }
        .tombol:hover {
            cursor: pointer;
        }
        .tombol:active {
            opacity: 0;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="Masuk.mp4" type="video/mp4">
    </video>

    <header>
        <h1> </h1>
    </header>

    <a href="Genshin pepek3.html"><button class="tombol">
      Masuk
  </button></a>
</body>
</html>
